<html lang="ar" dir="rtl">
<head>

  <!-- Bootstrap 5 مع RTL -->

  <!-- خط Cairo -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    /* تعريف ألوان متجر طبي */
    :root {
      --primary-color: #043668;   /* أزرق قوي */
      --secondary-color: #66BB6A; /* أخضر فاتح */
      --accent-color: #097ad6;    /* أزرق فاتح */
      --background: #E3F2FD;      /* خلفية زرقاء فاتحة */
      --sidebar-bg: #ffffff;
      --modal-bg: rgba(0, 0, 0, 0.7);
    }
    
    /* تنسيق الخط والخلفية العامة */
    body {
      font-family: 'Cairo', sans-serif;
      background: var(--background);
      margin: 0;
      padding: 0;
      transition: background 0.3s ease;
    }
    body.dark-mode {
      background: #2c3e50;
      color: #ecf0f1;
    }
    
    /* تنسيق الشريط الجانبي */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 50px;
      height: 100%;
      background: var(--sidebar-bg);
      box-shadow: 2px 0 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.8rem 0;
      transition: width 0.3s ease;
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
      z-index: 1200;
    }
    .sidebar.expanded {
      width: 200px;
    }
    .sidebar .menu-item {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0.8rem 0;
      cursor: pointer;
      position: relative;
      transition: background 0.3s;
    }
    #toggle-sidebar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
    }
    .sidebar .menu-item:hover {
      background: rgba(0,0,0,0.05);
    }
    .sidebar.expanded .menu-item {
      justify-content: flex-start;
      padding-left: 1rem;
    }
    .sidebar .menu-item span.label {
      display: none;
      margin-left: 0.5rem;
      font-size: 1rem;
      color: var(--primary-color);
    }
    .sidebar.expanded .menu-item span.label {
      display: inline;
    }
    .sidebar .menu-item svg {
      width: 24px;
      height: 24px;
      fill: var(--primary-color);
    }
    
    /* تنسيق الواجهة الرئيسية */
    .main-content {
      margin-left: 80px;
      padding: 0.5rem 1rem;
      position: relative;
    }
    header {
      background: linear-gradient(to right, var(--primary-color), var(--accent-color));
      color: #fff;
      padding: 0.8rem 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 0 0 10px 10px;
    }
    header h1 {
      font-size: 1.8rem;
      margin: 0;
    }
    header p {
      font-size: 1rem;
      margin: 0.3rem 0 0;
    }
    .member-count {
      background: rgba(255,255,255,0.8);
      padding: 0.3rem 0.7rem;
      border-radius: 5px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    .order-counter {
      background: rgba(255,255,255,0.8);
      padding: 0.3rem 0.7rem;
      border-radius: 5px;
      font-size: 0.9rem;
      margin-top: 0.3rem;
    }
    
    /* شريط البحث */
    #search-bar-container {
      position: fixed;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      overflow: hidden;
      transition: width 0.5s ease;
      z-index: 1500;
    }
    #search-bar-container.active {
      width: 80%;
      max-width: 400px;
    }
    #search-bar {
      width: 100%;
      padding: 0.3rem 0.5rem;
      font-size: 0.9rem;
      border: 2px solid var(--primary-color);
      border-radius: 10px;
      outline: none;
    }
    
    /* بطاقات المنتجات */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 0.8rem;
    }
    .product-card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .product-card:hover {
      transform: translateY(-3px);
    }
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      cursor: pointer;
    }
    .product-card .card-body {
      padding: 0.4rem 0.6rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .product-card .product-title {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    .product-card .product-details {
      font-size: 0.8rem;
      color: #7f8c8d;
      margin-bottom: 0.5rem;
    }
    .product-card .product-price {
      font-size: 0.9rem;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }
    .best-seller-badge {
      position: absolute;
      top: 0;
      left: 0;
      background: var(--accent-color);
      color: #fff;
      padding: 4px 8px;
      font-size: 0.8rem;
      font-weight: bold;
      border-bottom-right-radius: 10px;
      z-index: 5;
    }
    .best-seller {
      border: 2px solid var(--accent-color);
    }
    
    /* التحكم في الكمية والمؤثرات */
    .quantity-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      margin-top: auto;
      position: relative;
    }
    .quantity-controls button {
      border: none;
      background: var(--secondary-color);
      color: #fff;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .quantity-controls button:hover {
      background: #2E7D32;
    }
    .quantity-controls span {
      font-size: 1rem;
      width: 20px;
      text-align: center;
    }
    .indicator {
      pointer-events: none;
      font-size: 2rem;
      font-weight: bold;
      opacity: 1;
      position: absolute;
      z-index: 10;
    }
    .plus-indicator {
      color: green;
      animation: plusAnim 0.5s ease forwards;
    }
    .minus-indicator {
      color: red;
      animation: minusAnim 0.5s ease forwards;
    }
    @keyframes plusAnim {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-30px) scale(1.5); }
    }
    @keyframes minusAnim {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(30px) scale(1.5); }
    }
    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-2px, 0); }
      50% { transform: translate(2px, 0); }
      75% { transform: translate(-2px, 0); }
      100% { transform: translate(0, 0); }
    }
    .shake {
      animation: shake 0.3s ease;
    }
    .save-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .save-btn svg {
      width: 24px;
      height: 24px;
      fill: #ccc;
      transition: fill 0.3s;
    }
    .save-btn.active svg {
      fill: var(--primary-color);
    }
    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    .animate-heart {
      animation: heartbeat 0.5s ease;
    }
    @keyframes searchBounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .animate-search {
      animation: searchBounce 0.5s ease;
    }
    
    /* زر السلة العائم */
    .fab-cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: var(--primary-color);
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.5rem;
      z-index: 1300;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s;
    }
    .fab-cart:hover {
      transform: scale(1.1);
    }
    
    /* النوافذ المنبثقة */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--modal-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      z-index: 1400;
    }
    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    .modal-content {
      background: #fff;
      border-radius: 10px;
      padding: 1.2rem;
      width: 90%;
      max-width: 500px;
      position: relative;
      animation: slideIn 0.3s ease;
      font-size: 1rem;
      color: #333;
    }
    body.dark-mode .modal-content {
      background: #2c3e50;
      color: #ecf0f1;
    }
    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      border: none;
      background: none;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.3rem;
      cursor: pointer;
    }
    .cart-total {
      text-align: right;
      font-weight: bold;
      margin-top: 1rem;
    }
    .btn-purchase {
      width: 100%;
      margin-top: 1rem;
    }
    .pharmacy-form input,
    .pharmacy-form textarea {
      margin-bottom: 0.8rem;
      font-size: 1rem;
      padding: 0.5rem;
    }
    .modal-header h4,
    .modal-header h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .modal-body,
    #favorites-content,
    #most-sold-content {
      font-size: 1rem;
    }
    .toggle-animation {
      animation: iconRotate 0.5s ease;
    }
    @keyframes iconRotate {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.2); }
      100% { transform: rotate(360deg) scale(1); }
    }
    .animate-home {
      animation: homeBounce 0.5s ease;
    }
    @keyframes homeBounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .image-modal-content {
      width: 35vw;
      height: 35vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      border-radius: 10px;
      position: relative;
    }
    .image-modal-content img {
      max-width: 100%;
      max-height: 100%;
    }
    .highlight {
      animation: highlightAnim 1s ease;
    }
    @keyframes highlightAnim {
      0% { box-shadow: 0 0 10px yellow; }
      100% { box-shadow: none; }
    }
    
    /* نافذة إدارة داخلية (دون قسم الرموز) */
    #admin-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--modal-bg);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1500;
    }
    #admin-modal.active {
      display: flex;
    }
    #admin-modal .admin-content {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
    }
    .admin-header {
      text-align: center;
      margin-bottom: 1rem;
    }
    .admin-section {
      margin-bottom: 1rem;
    }
    .admin-section h3 {
      margin-bottom: 0.5rem;
    }
  </style>
</head>

    function isSaved(productId) {

    function toggleSave(productId, btn) {
      if (isSaved(productId)) {
        savedProducts = savedProducts.filter(id => id !== productId);
        btn.classList.remove("active");
      } else {
        savedProducts.push(productId);
        btn.classList.add("active");
        btn.classList.add("animate-heart");
        setTimeout(() => btn.classList.remove("animate-heart"), 500);
      }
      localStorage.setItem("savedProducts", JSON.stringify(savedProducts));
    }
    
    function updateQuantity(productId, change, btn) {
      const qtyEl = document.getElementById("qty-" + productId);
      let currentQty = parseInt(qtyEl.textContent);
      currentQty = Math.max(0, currentQty + change);
      qtyEl.textContent = currentQty;
      btn.classList.add("shake");
      setTimeout(() => btn.classList.remove("shake"), 300);
      animateIndicator(btn, change > 0 ? 'plus' : 'minus');
      const existing = cart.find(item => item.id === productId);
      if (existing) {
        if (currentQty === 0) {
          cart = cart.filter(item => item.id !== productId);
        } else {
          existing.quantity = currentQty;
        }
      } else {
        if (currentQty > 0) {
          cart.push({ id: productId, quantity: currentQty });
        }
      }
    }
    
    function animateIndicator(btn, type) {
      const indicator = document.createElement("span");
      indicator.className = "indicator " + (type === 'plus' ? "plus-indicator" : "minus-indicator");
      indicator.textContent = type === 'plus' ? "+" : "-";
      const container = btn.parentElement;
      const btnLeft = btn.offsetLeft;
      const btnTop = btn.offsetTop;
      const btnCenterX = btnLeft + btn.offsetWidth/2 - 10;
      indicator.style.left = btnCenterX + "px";
      indicator.style.top = btnTop + "px";
      container.appendChild(indicator);
      setTimeout(() => indicator.remove(), 500);
    }

      document.getElementById("modal-image").src = src;
      modal.classList.add("active");
    }
    document.getElementById("image-modal-close").addEventListener("click", function() {
      document.getElementById("image-modal").classList.remove("active");
    });
    
    document.getElementById("search-bar").addEventListener("keyup", function() {
      filterProducts(this.value);
    });
    
    renderProducts();
    document.addEventListener("DOMContentLoaded", function() {
      const memberCountEl = document.getElementById("member-count");
      if(memberCountEl) {
        const count = 9 + 5000;
        memberCountEl.textContent = count;
      }
      const storedOrderCount = localStorage.getItem("orderCount") || "0";
      document.getElementById("order-count").textContent = storedOrderCount;
    });
    
    /* وظائف لوحة الإدارة الداخلية */
    let adminProductsList = JSON.parse(localStorage.getItem("adminProducts")) || [];
    let nextProductId = parseInt(localStorage.getItem("nextProductId")) || 100;
    const adminProductListDiv = document.getElementById("admin-product-list");
    
    function renderAdminProducts() {
      adminProductListDiv.innerHTML = "";
      if(adminProductsList.length === 0) {
        adminProductListDiv.innerHTML = "<p>لا توجد منتجات مضافة.</p>";
        return;
      }
      adminProductsList.forEach(product => {
        const div = document.createElement("div");
        div.className = "product-list-item d-flex justify-content-between align-items-center";
        div.innerHTML = `
          <div>
            <strong>${product.name}</strong> - ${product.price} IQD
          </div>
          <div>
            <button class="btn btn-sm btn-warning" onclick="editProduct(${product.id})">تعديل</button>
            <button class="btn btn-sm btn-danger" onclick="deleteProduct(${product.id})">حذف</button>
          </div>
        `;
        adminProductListDiv.appendChild(div);
      });
    }
    
    function editProduct(id) {
      const product = adminProductsList.find(p => p.id === id);
      const newName = prompt("تعديل اسم المنتج:", product.name);
      if(newName !== null && newName.trim() !== "") {
        product.name = newName.trim();
      }
      const newDetails = prompt("تعديل تفاصيل المنتج:", product.details || "");
      if(newDetails !== null) {
        product.details = newDetails;
      }
      const newPrice = prompt("تعديل السعر:", product.price);
      if(newPrice !== null && !isNaN(newPrice)) {
        product.price = parseFloat(newPrice);
      }
      const newImage = prompt("تعديل رابط صورة المنتج:", product.image);
      if(newImage !== null && newImage.trim() !== "") {
        product.image = newImage.trim();
      }
      localStorage.setItem("adminProducts", JSON.stringify(adminProductsList));
      renderAdminProducts();
      renderProducts();
    }
    
    function deleteProduct(id) {
      if(confirm("هل أنت متأكد من حذف هذا المنتج؟")) {
        adminProductsList = adminProductsList.filter(p => p.id !== id);
        localStorage.setItem("adminProducts", JSON.stringify(adminProductsList));
        renderAdminProducts();
        renderProducts();
      }
    }
    
    document.getElementById("admin-close").addEventListener("click", function() {
      document.getElementById("admin-modal").classList.remove("active");
    });
    
    // حدث إرسال نموذج إضافة المنتج
    document.getElementById("add-product-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("product-name").value.trim();
      const details = document.getElementById("product-details").value.trim();
      const price = parseFloat(document.getElementById("product-price").value.trim());
      const image = document.getElementById("product-image").value.trim();
      if(name && !isNaN(price) && image){
        const newProduct = {
          id: nextProductId,
          name: name,
          details: details,
          price: price,
          quantity: 0,
          image: image
        };
        adminProductsList.push(newProduct);
        localStorage.setItem("adminProducts", JSON.stringify(adminProductsList));
        nextProductId++;
        localStorage.setItem("nextProductId", nextProductId);
        renderAdminProducts();
        renderProducts();
        this.reset();
      } else {
        alert("يرجى التأكد من صحة المدخلات");
      }
    });
    
    /* زر الدخول للوحة الإدارة عبر الضغط السري (خمس مرات أسفل أيقونة الهامبرجر) */
    let secretClickCount = 0;
    let secretClickTimer = null;
    document.getElementById("sidebar").addEventListener("click", function(e) {
      if(this.classList.contains("expanded")){
        const hamburger = document.getElementById("toggle-sidebar");
        const rect = hamburger.getBoundingClientRect();
        // إذا كان النقر أسفل أيقونة الهامبرجر
        if(e.clientY > rect.bottom) {
          secretClickCount++;
          if(secretClickCount === 5) {
            document.getElementById("admin-modal").classList.add("active");
            secretClickCount = 0;
          }
          if(secretClickTimer) clearTimeout(secretClickTimer);
          secretClickTimer = setTimeout(() => {
            secretClickCount = 0;
          }, 1000);
        }
      }
    });
    
  </script>
</body>
</html>
