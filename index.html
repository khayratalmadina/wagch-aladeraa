<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>واجهة المتاجر</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      direction: rtl;
    }
    /* شاشة الدخول */
    #loginScreen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #fff;
    }
    #loginScreen h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    #loginScreen p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    #loginScreen input {
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
      width: 200px;
      text-align: center;
    }
    #loginScreen button {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #4f46e5;
      color: white;
      cursor: pointer;
    }
    #loginError {
      color: yellow;
      margin-top: 10px;
    }
    /* شاشة المتاجر */
    #mainScreen {
      display: none;
      padding: 20px;
      text-align: center;
      color: #333;
    }
    #mainScreen h1 {
      margin-bottom: 10px;
    }
    #welcomeText {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .icons-container {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
    }
    .icon-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      margin: 10px;
      padding: 20px;
      flex: 1 1 100px;
      max-width: 120px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .icon-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    .icon {
      font-size: 30px;
      margin-bottom: 5px;
    }
    .title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .description {
      font-size: 12px;
      color: #666;
    }
    /* أيقونة الإدارة تظهر تحت الأيقونات الثلاث */
    #adminIcon {
      margin-top: 20px;
      display: none;
      cursor: pointer;
    }
    /* نافذة الإدارة (مودال) */
    #adminPanel {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    #adminPanel .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    #codesContainer {
      max-height: 200px;
      overflow-y: auto;
      margin-top: 15px;
    }
    #adminPanel table {
      width: 100%;
      border-collapse: collapse;
    }
    #adminPanel table, #adminPanel th, #adminPanel td {
      border: 1px solid #ddd;
    }
    #adminPanel th, #adminPanel td {
      padding: 10px;
      text-align: center;
    }
    #adminPanel button {
      padding: 5px 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #adminPanel .close-btn {
      background-color: #f44336;
      color: white;
    }
    #adminPanel .edit-btn {
      background-color: #4caf50;
      color: white;
    }
    #adminPanel .delete-btn {
      background-color: #ff9800;
      color: white;
    }
    #addCodeSection {
      margin-top: 15px;
    }
    #addCodeSection input {
      padding: 5px;
      font-size: 16px;
      width: 60%;
      text-align: center;
    }
    #addCodeSection button {
      padding: 5px 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #4f46e5;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- شاشة الدخول الترحيبية -->
  <div id="loginScreen">
    <h1>مرحباً بكم في واجهة المتاجر</h1>
    <p>من فضلك أدخل الرمز للدخول</p>
    <input type="text" id="accessCode" placeholder="ادخل الرمز" />
    <button onclick="checkCode()">دخول</button>
    <p id="loginError"></p>
  </div>

  <!-- شاشة عرض الأيقونات -->
  <div id="mainScreen">
    <h1>واجهة المتاجر</h1>
    <div id="welcomeText">أهلاً وسهلاً بكم في متجرنا، اختر المتجر الذي ترغب بزيارته:</div>
    <div class="icons-container">
      <div class="icon-card" onclick="location.href='https://khayratalmadina.github.io/Medicines-mode/'">
        <div class="icon" style="color: rgb(173,216,230);">🩺</div>
        <div class="title">أدوية</div>
        <div class="description">متجر الأدوية يقدم أفضل العروض</div>
      </div>
      <div class="icon-card" onclick="location.href='https://khayratalmadina.github.io/khayrat-almadina/'">
        <div class="icon" style="color: rgb(144,238,144);">🏢</div>
        <div class="title">مكتب قمة الرافدين </div>
        <div class="description">أفضل المنتجات ولمحاليل الطبية </div>
      </div>
      <div class="icon-card" onclick="location.href='https://khayratalmadina.github.io/Cosmetic-mod/'">
        <div class="icon" style="color: rgb(255,192,203);">💄</div>
        <div class="title">كوزمتك</div>
        <div class="description">أحدث مستحضرات التجميل</div>
      </div>
    </div>
    <!-- أيقونة الإدارة تظهر تحت الأيقونات الثلاث -->
    <div id="adminIcon" class="icon-card" style="max-width: 120px; margin: 20px auto;" onclick="openAdminPanel()">
      <div class="icon" style="color: rgb(255,165,0);">⚙️</div>
      <div class="title">إدارية</div>
    </div>
  </div>

  <!-- نافذة الإدارة -->
  <div id="adminPanel">
    <div class="modal-content">
      <h2>لوحة الإدارة</h2>
      <div id="addCodeSection">
        <input type="text" id="newCode" placeholder="أدخل رمز جديد" />
        <button onclick="addNewCode()">أضف رمز</button>
      </div>
      <div id="codesContainer">
        <table id="codesTable">
          <tr>
            <th>الرمز</th>
            <th>الإجراءات</th>
          </tr>
        </table>
      </div>
      <button class="close-btn" onclick="closeAdminPanel()">إغلاق</button>
    </div>
  </div>

  <script>
    var adminCode = "220016";
    var defaultCodes = ["837291", "492017", "310592", "675849", "928374", "184756", "562398", "743820", "108293", "657483"];
    // استرجاع الرموز من localStorage أو استخدام الرموز الافتراضية
    var validCodes = JSON.parse(localStorage.getItem('validCodes')) || defaultCodes;
    var isAdmin = false;

    function saveCodes() {
      localStorage.setItem('validCodes', JSON.stringify(validCodes));
    }

    function checkCode() {
      var code = document.getElementById("accessCode").value.trim();
      if (code === adminCode || validCodes.includes(code)) {
        // إخفاء شاشة الدخول وعرض الواجهة الرئيسية
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("mainScreen").style.display = "block";
        // إذا كان رمز الإدارة، يتم عرض أيقونة الإدارة
        if (code === adminCode) {
          isAdmin = true;
          document.getElementById("adminIcon").style.display = "block";
        }
      } else {
        document.getElementById("loginError").innerText = "رمز غير صحيح!";
      }
    }

    // فتح نافذة الإدارة
    function openAdminPanel() {
      populateCodesTable();
      document.getElementById("adminPanel").style.display = "flex";
    }

    function closeAdminPanel() {
      document.getElementById("adminPanel").style.display = "none";
    }

    // تحديث جدول الرموز في لوحة الإدارة مع إمكانية التمرير
    function populateCodesTable() {
      var table = document.getElementById("codesTable");
      table.innerHTML = '<tr><th>الرمز</th><th>الإجراءات</th></tr>';
      validCodes.forEach(function(code, index) {
        var row = table.insertRow();
        var cellCode = row.insertCell(0);
        var cellActions = row.insertCell(1);
        cellCode.innerText = code;
        cellActions.innerHTML = '<button class="edit-btn" onclick="editCode(' + index + ')">تعديل</button>' +
                                '<button class="delete-btn" onclick="deleteCode(' + index + ')">حذف</button>';
      });
    }

    // حذف رمز من القائمة وعدم السماح باستخدامه للدخول بعد ذلك
    function deleteCode(index) {
      if (confirm("هل أنت متأكد من حذف هذا الرمز؟")) {
        validCodes.splice(index, 1);
        saveCodes();
        populateCodesTable();
      }
    }

    // تعديل رمز
    function editCode(index) {
      var newCode = prompt("أدخل الرمز الجديد:", validCodes[index]);
      if (newCode && newCode.trim() !== "") {
        validCodes[index] = newCode.trim();
        saveCodes();
        populateCodesTable();
      }
    }

    // إضافة رمز جديد
    function addNewCode() {
      var newCode = document.getElementById("newCode").value.trim();
      if (newCode && !validCodes.includes(newCode)) {
        validCodes.push(newCode);
        saveCodes();
        document.getElementById("newCode").value = "";
        populateCodesTable();
      } else {
        alert("الرمز غير صالح أو موجود بالفعل!");
      }
    }
  </script>
</body>
</html>
