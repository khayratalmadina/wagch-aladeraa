<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>واجهة المتاجر</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      direction: rtl;
    }
    /* شاشة الدخول */
    #loginScreen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #fff;
    }
    #loginScreen h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    #loginScreen p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    #loginScreen input {
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
      width: 200px;
      text-align: center;
    }
    #loginScreen button {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #4f46e5;
      color: white;
      cursor: pointer;
    }
    #loginError {
      color: yellow;
      margin-top: 10px;
    }
    /* شاشة المتاجر */
    #mainScreen {
      display: none;
      padding: 20px;
      text-align: center;
      color: #333;
    }
    #mainScreen h1 {
      margin-bottom: 10px;
    }
    #welcomeText {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .icons-container {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
    }
    .icon-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      margin: 10px;
      padding: 20px;
      flex: 1 1 100px;
      max-width: 120px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .icon-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    .icon {
      font-size: 30px;
      margin-bottom: 5px;
    }
    .title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .description {
      font-size: 12px;
      color: #666;
    }
    /* أيقونة الإدارة تظهر تحت الأيقونات الثلاث */
    #adminIcon {
      margin-top: 20px;
      display: none;
      cursor: pointer;
    }
    /* نافذة الإدارة (مودال) */
    #adminPanel {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    #adminPanel .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    #codesContainer {
      max-height: 200px;
      overflow-y: auto;
      margin-top: 15px;
    }
    #adminPanel table {
      width: 100%;
      border-collapse: collapse;
    }
    #adminPanel table, #adminPanel th, #adminPanel td {
      border: 1px solid #ddd;
    }
    #adminPanel th, #adminPanel td {
      padding: 10px;
      text-align: center;
    }
    #adminPanel button {
      padding: 5px 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #adminPanel .close-btn {
      background-color: #f44336;
      color: white;
    }
    #adminPanel .edit-btn {
      background-color: #4caf50;
      color: white;
    }
    #adminPanel .delete-btn {
      background-color: #ff9800;
      color: white;
    }
    /* قسم إضافة رمز جديد مع بيانات صاحب الرمز */
    #addCodeSection {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    #addCodeSection input {
      padding: 5px;
      font-size: 16px;
      width: 80%;
      text-align: center;
    }
    #addCodeSection button {
      padding: 5px 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #4f46e5;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- شاشة الدخول الترحيبية -->
  <div id="loginScreen">
    <h1>مرحباً بكم</h1>
    <p>من فضلك أدخل الرمز للدخول</p>
    <input type="text" id="accessCode" placeholder="ادخل الرمز" />
    <button onclick="checkCode()">دخول</button>
    <p id="loginError"></p>
  </div>

  <!-- شاشة عرض الأيقونات -->
  <div id="mainScreen">
    <h1><b>⚕</b></h1>
    <h1>مكتب قمة الرافدين</h1>
    <div id="welcomeText"><b>مذخر فيتامين</b></div>
    <div class="icons-container">
      <!-- أيقونة الأدوية -->
      <div class="icon-card" onclick="location.href='https://khayratalmadina.github.io/Medicines-mode/'">
        <div class="icon" style="color: rgb(173,216,230);">💊🧪</div>
        <div class="title">أدوية</div>
        <div class="description">متجر الأدوية يقدم أفضل العروض</div>
      </div>
      <!-- أيقونة المحاليل -->
      <div class="icon-card" onclick="location.href='https://khayratalmadina.github.io/khayrat-almadina/'">
        <div class="icon" style="color: rgb(144,238,144);">💉</div>
        <div class="title">محالييل وريدية</div>
        <div class="description">أفضل المنتجات ولمحاليل الطبية</div>
      </div>
      <!-- أيقونة المواد العامة -->
      <div class="icon-card" onclick="location.href='https://khayratalmadina.github.io/Cosmetic-mod/'">
        <div class="icon" style="color: rgb(255,192,203);">📦🩹</div>
        <div class="title">مواد عامة</div>
        <div class="description">أحدث المواد العامة وأفضل العروض</div>
      </div>
    </div>
    <!-- أيقونة الإدارة تظهر تحت الأيقونات الثلاث -->
    <div id="adminIcon" class="icon-card" style="max-width: 120px; margin: 20px auto;" onclick="openAdminPanel()">
      <div class="icon" style="color: rgb(255,165,0);">⚙️</div>
      <div class="title">إدارية</div>
    </div>
  </div>

  <!-- نافذة الإدارة -->
  <div id="adminPanel">
    <div class="modal-content">
      <h2>لوحة الإدارة</h2>
      <!-- قسم إضافة رمز جديد مع بيانات صاحب الرمز -->
      <div id="addCodeSection">
        <input type="text" id="newCode" placeholder="أدخل الرمز" />
        <input type="text" id="newPharmacyName" placeholder="اسم الصيدلية" />
        <input type="text" id="newAddress" placeholder="العنوان" />
        <input type="text" id="newGovernorate" placeholder="المحافظة" />
        <input type="text" id="newPhone" placeholder="رقم الهاتف" />
        <button onclick="addNewCode()">أضف رمز</button>
      </div>
      <div id="codesContainer">
        <table id="codesTable">
          <tr>
            <th>الرمز</th>
            <th>الصيدلية</th>
            <th>العنوان</th>
            <th>المحافظة</th>
            <th>الهاتف</th>
            <th>الإجراءات</th>
          </tr>
        </table>
      </div>
      <button class="close-btn" onclick="closeAdminPanel()">إغلاق</button>
    </div>
  </div>

  <!-- تضمين مكتبات Firebase ودمج Firestore -->
  <script type="module">
    // استيراد وظائف Firebase المطلوبة (الإصدار 9)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // إعدادات Firebase الخاصة بمشروعك – استبدل القيم بالقيم الصحيحة
    const firebaseConfig = {
      apiKey: "AIzaSyCwQFkQbpiVGW29-NnjgTJNPsMtGEb_Ezs",
      authDomain: "samer-alatll.firebaseapp.com",
      projectId: "samer-alatll",
      storageBucket: "samer-alatll.firebasestorage.app",
      messagingSenderId: "383285948594",
      appId: "1:383285948594:web:b0be527e9f5c946a7059ab",
      measurementId: "G-TWTG77YBR3"

    };





    
    // تهيئة Firebase و Firestore
    const appFirebase = initializeApp(firebaseConfig);
    const db = getFirestore(appFirebase);

    // رمز الإدارة الثابت
    const adminCode = "220016";
    let validCodes = []; // ستُملأ الرموز من قاعدة بيانات Firestore

    // دالة لتحميل الرموز من مجموعة "codes" في Firestore
    async function loadValidCodes() {
      const querySnapshot = await getDocs(collection(db, "codes"));
      validCodes = [];
      querySnapshot.forEach((docSnapshot) => {
        validCodes.push({ id: docSnapshot.id, ...docSnapshot.data() });
      });
    }

    // دالة التحقق من الرمز عند تسجيل الدخول
    async function checkCode() {
      await loadValidCodes();
      const code = document.getElementById("accessCode").value.trim();
      const isValid = validCodes.some(item => item.code === code);
      if (code === adminCode || isValid) {
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("mainScreen").style.display = "block";
        if (code === adminCode) {
          document.getElementById("adminIcon").style.display = "block";
        }
      } else {
        document.getElementById("loginError").innerText = "رمز غير صحيح!";
      }
    }

    // دالة تحديث جدول الرموز في لوحة الإدارة
    async function populateCodesTable() {
      await loadValidCodes();
      const table = document.getElementById("codesTable");
      table.innerHTML = `<tr>
                           <th>الرمز</th>
                           <th>الصيدلية</th>
                           <th>العنوان</th>
                           <th>المحافظة</th>
                           <th>الهاتف</th>
                           <th>الإجراءات</th>
                         </tr>`;
      validCodes.forEach((item) => {
        const row = table.insertRow();
        row.insertCell(0).innerText = item.code;
        row.insertCell(1).innerText = item.pharmacyName || "-";
        row.insertCell(2).innerText = item.address || "-";
        row.insertCell(3).innerText = item.governorate || "-";
        row.insertCell(4).innerText = item.phone || "-";
        row.insertCell(5).innerHTML = `<button class="edit-btn" onclick="editCode('${item.id}')">تعديل</button>
                                        <button class="delete-btn" onclick="deleteCode('${item.id}')">حذف</button>`;
      });
    }

    // دالة إضافة رمز جديد إلى Firestore
    async function addNewCode() {
      const newCode = document.getElementById("newCode").value.trim();
      const newPharmacyName = document.getElementById("newPharmacyName").value.trim();
      const newAddress = document.getElementById("newAddress").value.trim();
      const newGovernorate = document.getElementById("newGovernorate").value.trim();
      const newPhone = document.getElementById("newPhone").value.trim();

      // التأكد من عدم تكرار الرمز
      if (newCode && !validCodes.some(item => item.code === newCode)) {
        try {
          await addDoc(collection(db, "codes"), {
            code: newCode,
            pharmacyName: newPharmacyName,
            address: newAddress,
            governorate: newGovernorate,
            phone: newPhone
          });
          // مسح الحقول بعد الإضافة
          document.getElementById("newCode").value = "";
          document.getElementById("newPharmacyName").value = "";
          document.getElementById("newAddress").value = "";
          document.getElementById("newGovernorate").value = "";
          document.getElementById("newPhone").value = "";
          populateCodesTable();
        } catch (error) {
          console.error("خطأ في إضافة الرمز:", error);
        }
      } else {
        alert("الرمز غير صالح أو موجود بالفعل!");
      }
    }

    // دالة تعديل رمز موجود في Firestore
    async function editCode(id) {
      const current = validCodes.find(item => item.id === id);
      if (!current) return;
      const newCode = prompt("أدخل الرمز الجديد:", current.code);
      if (!newCode || newCode.trim() === "") return;
      const newPharmacyName = prompt("أدخل اسم الصيدلية:", current.pharmacyName);
      const newAddress = prompt("أدخل العنوان:", current.address);
      const newGovernorate = prompt("أدخل المحافظة:", current.governorate);
      const newPhone = prompt("أدخل رقم الهاتف:", current.phone);
      try {
        const docRef = doc(db, "codes", id);
        await updateDoc(docRef, {
          code: newCode.trim(),
          pharmacyName: newPharmacyName ? newPharmacyName.trim() : "",
          address: newAddress ? newAddress.trim() : "",
          governorate: newGovernorate ? newGovernorate.trim() : "",
          phone: newPhone ? newPhone.trim() : ""
        });
        populateCodesTable();
      } catch (error) {
        console.error("خطأ في تعديل الرمز:", error);
      }
    }

    // دالة حذف رمز من Firestore
    async function deleteCode(id) {
      if (confirm("هل أنت متأكد من حذف هذا الرمز؟")) {
        try {
          await deleteDoc(doc(db, "codes", id));
          populateCodesTable();
        } catch (error) {
          console.error("خطأ في حذف الرمز:", error);
        }
      }
    }

    // دوال فتح وإغلاق لوحة الإدارة
    window.openAdminPanel = function() {
      populateCodesTable();
      document.getElementById("adminPanel").style.display = "flex";
    };

    window.closeAdminPanel = function() {
      document.getElementById("adminPanel").style.display = "none";
    };

    // ربط الدوال بالنطاق العام ليتم استخدامها في HTML
    window.checkCode = checkCode;
    window.addNewCode = addNewCode;
    window.editCode = editCode;
    window.deleteCode = deleteCode;
    window.populateCodesTable = populateCodesTable;
  </script>
</body>
</html>
